[git_status]
conflicted = '~(${count})'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '✓'
untracked = '[!\(${count}\)](#a0d9ef)'
stashed = '[*\(${count}\)](#be90d4)'
modified = '[+\(${count}\)](#ffbf00)'
staged = '[++\($count\)](green)'
renamed = '[->\(${count}\)]'
deleted = '[x\(${count}\)]'


